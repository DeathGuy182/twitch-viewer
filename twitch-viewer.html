<head>
  <title>twitch-viewer</title>
</head>

<body>
	<div id="vnc" class="area">           {{> noVnc}}</div>
	<div id="status" class="area">				{{> status}}</div>
	<div id="bulletinboard" class="area"> {{> bulletinboard}}</div>
	<div id="ticker" class="area">        {{> ticker}}</div>
	<div id="commandlog" class="area">    {{> commandlog}}</div>
	<div id="ad" class="area">            {{> ad}}</div>
	<div id="clock" class="area">         {{> clock}}</div>
</body>

<template name="status">
	System Status: ONLINE
</template>

<template name="bulletinboard">
	<ul>
	{{#each item}}
		<li>{{message}}</li>
	{{/each}}
	</ul>
</template>

<template name="ticker">
	<marquee behavior="scroll" scrollamount="1" direction="left" width="100%">
	{{#each item}}- <span class="item"> {{message}} </span> -{{/each}}
	</marquee>
</template>

<template name="commandlog">
	{{#each item}}<div>{{message}}</div>{{/each}}
</template>

<template name="ad">
	<img src={{ad_url}}>
</template>

<template name="clock">
	{{time}}
</template>
